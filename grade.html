<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./styles/mainStyle.css">
    <link rel="stylesheet" href="./styles/gradeStyle.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Horária</title>
</head>
<body>

    <div class="content">

        <div class="footer">
            <a href="./home.html"> 
                <img src="./Media/Icons/backArrow.svg" alt="Seta de Voltar"> 
                Voltar</a>

            <div class="block blockButton" id="filtersButton">
                <h3 id="filterButtonText">Filtros</h3>
            </div>
        </div>

        <div class="mainBlock">

            <div class="outerBlock" id="filters">

                <h1>Filtros</h1>

                <div class="filterProf">

                    <input type="text" id="inputFilterProf" name="inputFilterProf" placeholder="Buscar professor">
                    
                    <div class="block blockButton" id="buttonProfND">
                        
                        <h3>Professor não definido</h3>
                        
                    </div>

                </div>

                <div class="filterSalas">
                    
                    <h3>Sala:</h3>

                    <div class="salasOptions">
                        <select name="filterSalas1" id="filterSalas1">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="Lab">Lab</option>
                            <option value="EAD">EAD</option>
                        </select>
                        <span>.</span>
                        <select name="filterSalas2" id="filterSalas2">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>
                    </div>

                    <div class="salasButtons">
                        <div class="block blockButton" id="buttonEAD">
                            <h3>EAD</h3>
                        </div>
                        <div class="block blockButton" id="buttonSalaND">
                            <h3>Sala não definida</h3>
                        </div>
                    </div>
                    
                </div>

                <input type="text" name="inputFilterMat" id="inputFilterMat" placeholder="Buscar curso ou matéria">

                <div class="blockFilterButtons" id="periodo">
                    
                    <div class="block blockButton" id="button1s">
                        <h3>1° semestre</h3>
                    </div>
                    <div class="block blockButton" id="button2s">
                        <h3>2° semestre</h3>
                    </div>
                    <div class="block blockButton" id="button3s">
                        <h3>3° semestre</h3>
                    </div>
                    <div class="block blockButton" id="button4s">
                        <h3>4° semestre</h3>
                    </div>
                    
                </div>
                
                <div class="blockFilterButtons" id="turno">
    
                    <div class="block blockButton" id="buttonMat">
                        <h3>Matutino</h3>
                    </div>
                    <div class="block blockButton" id="buttonNot">
                        <h3>Noturno</h3>
                    </div>
                    <div class="block blockButton" id="buttonClear">
                        <h3>Limpar todos os filtros</h3>
                    </div>
    
                </div>

            </div>

            <div class="outerBlock">
            
                <div class="turno" id="mat">
                    <h1>Matutino</h1>

                    <div class="curso" id="cursoMat">
                        <h1 class="cursoNome" id="CursoNomeMat">Nome do curso</h1>

                            <div class="semestre">

                                <div class="detail">
                                    <h2 class="periodoNome" id="1Mat">
                                        1°<br>Semestre
                                    </h2>
                                </div>

                                <div class="detail">
                                    <h2 class="dia"></h2>
                                </div>

                                <div class="detail">

                                    <h2 class="Seg">Segunda-Feira</h2>

                                </div>

                                <div class="detail"></div>

                                <div class="detail"></div>

                                <div class="detail"></div>

                                <div class="detail"></div>

                                <div class="detail"></div>

                            </div>


                    </div>

                </div>

                <div id="not">



                </div>

            </div>

        </div>

    </div>


<script src="./Scripts/grade.js"></script>
</body>
</html>
