<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./styles/mainStyle.css">
    <link rel="stylesheet" href="./styles/homeStyle.css">
    <link rel="stylesheet" href="./styles/gradeEditStyle.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Horária</title>
</head>
<body>
    
    <div class="content" >

        <div class="footer">

            <a href="./home.html"> Voltar</a>

            <h1>Editar</h1>

            <h1>Senac</h1>

        </div>
        
        <div class="sectionV">

            <div class="welcomeBlock outerBlock">
                <h1>Olá, -Role-</h1>

                <div class="sectionH menuSection">
                    <div class="block blockButton" id="buttonEditCursos">
                        <p>Editar Cursos</p>
                    </div>
                    <div class="block blockButton" id="buttonEditMaterias">
                        <p>Editar Matérias</p>
                    </div>
                </div>
            </div>

            <div class="cursosBlock outerBlock">
                <h1>Cursos que você administra:</h1>
    
                <div class="galleryCursos">
    
                    <template id="tempCurso">
                        <div class="block blockCurso">
    
                            <div class="blockCursoTitle">
                                <h2 class="cursoNome"></h2>
                            </div>
                            
                        </div>
                    </template>
                </div>
            </div>

            <div class="materiasBlock outerBlock">

                <div class="sectionV">

                    <h1>Matérias que você administra:</h1>

                    <div class="galleryMaterias">

                        <template id="tempMateria">
                            <div class="block blockMateria">

                                <div class="blockMateriaTitle">
                                    <h2 class="materiaNome"></h2>
                                </div>
                            
                                <div class="materiaDetailsModule">
                                    <p class="materiaSemestre"></p> <p class="materiaTurno"></p>
                                </div>
                            
                                <p class="materiaCurso"></p>
                            
                                <div class="blockMateriaTitle professor">
                            
                                        <div class="professorDetailsModule">
                                            <p class="materiaDia"></p> <p class="materiaSala"></p>
                                        </div>
                            
                                    <h2 class="materiaProfessor"></h2>
                            
                                </div>
                                
                            </div>
                        </template>

                    </div>
                </div>
            </div>
        </div>
    </div>
    
<script src="./Scripts/gradeEdit.js"></script>
</body>
</html>
