<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./styles/mainStyle.css">
    <link rel="stylesheet" href="./styles/homeStyle.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Horária</title>
</head>
<body>
    
    <div class="content">
    
        <div class="mainBlock">

            <div class="blockMenu">

                <a href="./profile.html">
                    <div class="block perfilDetailsModule">
                    
                        <h3 id="profileRole"></h3>
                        <img id="profileImage" src="./Media/pfpPlaceholder.jpg" alt="Imagem de perfil">
                        <p id="profileName"></p>
                
                    </div>
                </a>

                <div class="blockButtons">

                    <a href="./grade.html">

                        <div class="block blockButton">
        
                            <h3>Visualizar Grade Horária Completa</h3>
                        
                        </div>

                    </a>

                    <div class="block blockButton">
                    
                        <h3>Editar Grade Horária</h3>
                    
                    </div>
    
                </div>

            </div>

            <div class="outerBlock">

                <div class="blockGradeFavoritos">
                        
                    <h1>Aulas acontecendo hoje para os seus cursos favoritos:</h1>

                    <div class="blockMaterias">

                        <div class="block blockMateria id0">

                            <div class="blockMateriaTitle">
                                <h2 class="materiaNome id0"></h2>
                            </div>

                            <div class="materiaDetailsModule">
                                <p class="materiaSemestre id0"></p> <p class="materiaTurno id0"></p>
                            </div>

                            <p class="materiaCurso id0"></p>

                            <div class="blockMateriaTitle professor">

                                    <div class="professorDetailsModule">
                                        <p class="materiaDia id0"></p> <p class="materiaSala id0"></p>
                                    </div>

                                <h2 class="materiaProfessor id0"></h2>

                            </div>

                        </div>

                    </div>
                </div>
            </div>

        </div>

        <div class="footer">
            <a href="./index.html"> 
                <img src="./Media/Icons/backArrow.svg" alt="Seta de Voltar"> 
                Sair</a>

            <h1>Início</h1>
            <h1>SENAC<br>Faculdade</h1>
        </div>

    </div>
    
<script src="./Scripts/home.js"></script>
